[platformio]
default_envs = nano_33_iot

[common_env_data]
lib_deps_builtin = 
	SPI

[env:mkrwifi1010]
platform = atmelsam
board = mkrwifi1010
framework = arduino
lib_deps = 
	${common_env_data.lib_deps_builtin}
	arduino-libraries/WiFiNINA@^1.8.3
	https://github.com/jandrassy/ArduinoOTA.git
	bakercp/CRC32@^2.0.0
	javos65/WDTZero@^1.3.0
monitor_speed = 115200
build_flags = 
	-Dmkrwifi1010

[env:nano_33_iot]
platform = atmelsam
board = nano_33_iot
framework = arduino
lib_deps = 
	${common_env_data.lib_deps_builtin}
	arduino-libraries/WiFiNINA@^1.8.3
	https://github.com/jandrassy/ArduinoOTA.git
	bakercp/CRC32@^2.0.0
	javos65/WDTZero@^1.3.0
monitor_speed = 115200
build_flags = 
	-Dnano_33_iot

